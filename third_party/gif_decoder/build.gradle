apply plugin: 'com.android.library'

dependencies {
    compile "com.android.support:support-annotations:26.0.2"

}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    compileOptions {
        sourceCompatibility = "1.7"
        targetCompatibility = "1.7"
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
    }
}
